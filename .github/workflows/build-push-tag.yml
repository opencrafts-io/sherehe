name: Build, Test, and Push Sherehe Backend (Staging or Prod)

on:
  push:
    branches:
      - '**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      PORT: 3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Install pack CLI
        run: |
          curl -sSL "https://github.com/buildpacks/pack/releases/download/v0.33.0/pack-v0.33.0-linux.tgz" | tar -xz
          sudo mv pack /usr/local/bin/pack

      - name: Cache CNB Layers
        uses: actions/cache@v4
        with:
          path: ~/.cache/pack
          key: cnb-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cnb-${{ runner.os }}-${{ github.ref }}
            cnb-${{ runner.os }}

      - name: Set Docker tags
        id: tags
        run: |
          BRANCH=$(echo "${GITHUB_REF##*/}" | tr '/' '-' | tr '[:upper:]' '[:lower:]')
          SHA=$(git rev-parse --short HEAD)

          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and push Docker image with Buildpacks
        run: |
          BRANCH=${{ steps.tags.outputs.branch }}
          SHA=${{ steps.tags.outputs.sha }}

          if [ "$BRANCH" = "main" ]; then
            IMAGE_BASE=${{ secrets.DOCKERHUB_USERNAME }}/sherehe-backend-prod
            TAGS="$IMAGE_BASE:main $IMAGE_BASE:$SHA"
          else
            IMAGE_BASE=${{ secrets.DOCKERHUB_USERNAME }}/sherehe-backend-staging
            TAGS="$IMAGE_BASE:$BRANCH $IMAGE_BASE:$SHA"
          fi

          for TAG in $TAGS; do
            echo "ðŸ”¨ Building and pushing $TAG"
            pack build "$TAG" \
              --builder paketobuildpacks/builder:base \
              --env NODE_ENV=production \
              --cache-dir ~/.cache/pack \
              --publish
          done
