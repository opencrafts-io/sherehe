name: Build, Test, and Push Sherehe Backend (Prod or Dev)

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: shereheuser
          POSTGRES_PASSWORD: secretpassword
          POSTGRES_DB: sherehe
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U shereheuser -d sherehe"
          --health-interval 5s 
          --health-timeout 5s
          --health-retries 5
    env:
      NODE_ENV: test
      PORT: 3000
      DB_USER: shereheuser
      DB_PASSWORD: secretpassword
      DB_NAME: sherehe
      DB_HOST: localhost
      DB_PORT: 5432
      PGUSER: shereheuser
      PGPASSWORD: secretpassword
      PGDATABASE: sherehe
      PGHOST: localhost
      PGPORT: 5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run migrations
        run: npx node-pg-migrate up

      - name: Run tests
        run: npm test

  build-and-push:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pack CLI
        run: |
          curl -sSL "https://github.com/buildpacks/pack/releases/download/v0.33.0/pack-v0.33.0-linux.tgz" | tar -xz
          sudo mv pack /usr/local/bin/pack

      - name: Cache CNB Layers
        uses: actions/cache@v4
        with:
          path: ~/.cache/pack
          key: cnb-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cnb-${{ runner.os }}-${{ github.ref }}
            cnb-${{ runner.os }}

      - name: Set Docker tags
        id: tags
        run: |
          BRANCH=$(echo "${GITHUB_REF##*/}" | tr '[:upper:]' '[:lower:]' | tr '/' '-')
          SHA=$(git rev-parse --short HEAD)

          if [ "$BRANCH" = "main" ]; then
            IMAGE_TAG="prod"
            IMAGE_BASE="${{ secrets.DOCKERHUB_USERNAME }}/sherehe-backend-prod"
          else
            IMAGE_TAG="dev"
            IMAGE_BASE="${{ secrets.DOCKERHUB_USERNAME }}/sherehe-backend-staging"
          fi

          # Combine tags for single build command
          FULL_TAGS="-t $IMAGE_BASE:$IMAGE_TAG -t $IMAGE_BASE:$SHA_TAG"

          echo "image_base=$IMAGE_BASE" >> $GITHUB_OUTPUT
          echo "full_tags=$FULL_TAGS" >> $GITHUB_OUTPUT # Output combined tags

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and push Docker image with Buildpacks
        run: |
          IMAGE_BASE=${{ steps.tags.outputs.image_base }}
          FULL_TAGS=${{ steps.tags.outputs.full_tags }} # Use combined tags

          echo "ðŸ”¨ Building and pushing $IMAGE_BASE with tags: $FULL_TAGS"
          pack build "$IMAGE_BASE" $FULL_TAGS \
            --builder paketobuildpacks/builder:base \
            --env NODE_ENV=production \
            --cache "type=build;format=volume" \
            --publish